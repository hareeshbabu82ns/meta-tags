name: Build & Release

on:
  push:
    tags:
      - "v*"
  # Allow manual trigger for debugging
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: "20"

jobs:
  # ── Lint & Test (non-blocking) ──────────────────────────
  quality:
    runs-on: ubuntu-latest
    name: Lint & Test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Rebuild better-sqlite3 for system Node (not Electron) so tests work
      - name: Rebuild native modules for Node.js
        run: npx --yes @electron/rebuild --module-dir . --force --only better-sqlite3 --electron-version="" 2>/dev/null || npm rebuild better-sqlite3

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

  # ── Build installers per platform ───────────────────────
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: arm64
            make_targets: "@electron-forge/maker-zip,@electron-forge/maker-dmg"
          # - os: macos-latest
          #   platform: darwin
          #   arch: x64
          #   make_targets: "@electron-forge/maker-zip,@electron-forge/maker-dmg"
          # - os: ubuntu-latest
          #   platform: linux
          #   arch: x64
          #   make_targets: "@electron-forge/maker-deb,@electron-forge/maker-zip"
          # - os: windows-latest
          #   platform: win32
          #   arch: x64
          #   make_targets: "@electron-forge/maker-squirrel,@electron-forge/maker-zip"

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }}-${{ matrix.arch }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      # Linux needs additional packages for building native modules & makers
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg fakeroot

      - name: Install dependencies
        run: npm ci

      - name: Make distributables
        run: npx electron-forge make --arch=${{ matrix.arch }} --platform=${{ matrix.platform }} --targets=${{ matrix.make_targets }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          DEBUG: "electron-forge:*"

      - name: List build output
        if: always()
        shell: bash
        run: |
          echo "── out/make tree ──"
          find out/make -type f 2>/dev/null || echo "No out/make directory found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/*.msi
            out/make/**/*.zip
            out/make/**/*.dmg
            out/make/**/*.deb
            out/make/**/*.rpm
          if-no-files-found: warn
          retention-days: 5

  # ── Create GitHub Release ───────────────────────────────
  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List release files
        run: |
          echo "── All downloaded artifacts ──"
          find artifacts -type f || echo "No artifacts found"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Meta Tags ${{ github.ref_name }}
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            artifacts/**/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
