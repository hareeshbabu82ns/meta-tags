name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  NODE_VERSION: "20"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # - os: macos-latest
          #   platform: darwin
          #   arch: x64
          #   make_targets: --targets @electron-forge/maker-zip,@electron-forge/maker-dmg
          - os: macos-latest
            platform: darwin
            arch: arm64
            make_targets: --targets @electron-forge/maker-zip,@electron-forge/maker-dmg
          # - os: ubuntu-latest
          #   platform: linux
          #   arch: x64
          #   make_targets: --targets @electron-forge/maker-deb,@electron-forge/maker-rpm,@electron-forge/maker-zip
          # - os: windows-latest
          #   platform: win32
          #   arch: x64
          #   make_targets: --targets @electron-forge/maker-squirrel,@electron-forge/maker-zip

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }}-${{ matrix.arch }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      # Linux needs additional packages for building native modules & makers
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg fakeroot rpm

      # macOS arm64: set env for native module cross-compile when needed
      - name: Set macOS arch env
        if: matrix.platform == 'darwin'
        run: echo "npm_config_arch=${{ matrix.arch }}" >> "$GITHUB_ENV"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Make distributables
        run: npx electron-forge make --arch=${{ matrix.arch }} ${{ matrix.make_targets }}
        env:
          # Disable code signing in CI unless secrets are configured
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/*.msi
            out/make/**/*.zip
            out/make/**/*.dmg
            out/make/**/*.deb
            out/make/**/*.rpm
          if-no-files-found: error
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create GitHub Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List release files
        run: find artifacts -type f | head -50

      - name: Extract release notes from tag
        id: notes
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Meta Tags ${{ steps.notes.outputs.tag }}
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.nupkg
            artifacts/**/*.msi
            artifacts/**/*.zip
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.rpm
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
