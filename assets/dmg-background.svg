<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 400" width="660" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="660" height="400" fill="url(#bg)" />
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="660" y2="400" stroke="white" stroke-width="0.5" />
    <line x1="0" y1="100" x2="660" y2="400" stroke="white" stroke-width="0.5" />
    <line x1="100" y1="0" x2="660" y2="400" stroke="white" stroke-width="0.5" />
  </g>
  <!-- App name -->
  <text x="330" y="350" text-anchor="middle"
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial" font-size="18"
    fill="rgba(255,255,255,0.4)" font-weight="300" letter-spacing="4">
    DRAG TO APPLICATIONS
  </text>
</svg>